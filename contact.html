<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c2c2c;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #f1f1f1;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 4px;
        }
        .headshot {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .headshot img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .cmd-prompt {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .cmd-prompt::before {
            content: "C:\\Users\\Portfolio>";
            color: lime;
        }
        .content {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            background-color: lime;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #00cc00;
        }
    </style>
    <script>  <!-- Couldnt figure out how to make php work so I just switched to mailto format -->
        function sendMail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var mailtoLink = 'mailto:elengegermain4@gmail.com'
                            + '?subject=' + encodeURIComponent('New Contact Form Submission')
                            + '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message);

            window.location.href = mailtoLink;
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-brand">My Portfolio</div>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="resume.html">Resume</a>
                <a href="https://www.linkedin.com/in/elenge-germain-5ab8b2319/"><b>Connect</b></a>
            </div>
        </div>
        <div class="headshot">
            <img src="headshot1.jpeg" alt="My Headshot">
            <div>
                <h1>Germain</h1>
                <p>Backend Developer / Security Analyst</p>
            </div>
        </div>
        <div class="cmd-prompt">
            Backend Developer / Security Analyst
        </div>
        <div class="content"> 
            <h2>Contact Me</h2> 
            <form onsubmit="return sendMail();">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
